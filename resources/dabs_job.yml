# The main job for dabs.
resources:
  jobs:
    dabs_job:
      name: dabs_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - pavan.naidu@databricks.com

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/notebook.ipynb
          environment_key: serverless_env
        
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dabs_pipeline.id}
        
        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          python_wheel_task:
            package_name: dabs
            entry_point: main
          environment_key: serverless_env

      environments:
        - environment_key: serverless_env
          spec:
            client: "2"
            dependencies:
              - ../dist/*.whl

